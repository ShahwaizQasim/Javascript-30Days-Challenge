<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Handling</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }
      .img {
        height: 100px;
        display: none;
      }
      .show {
        display: block;
      }
      .box {
        height: 300px;
        width: 300px;
        border: 1px solid red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Events Handling</h2>

    <p id="myPara">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, enim?
    </p>
    <button id="button">click</button>
    <br /><br />

    <img src="./img/asset 15.png" alt="image" id="myImg" class="img" />
    <button id="btn1">Click</button>

    <div class="box"></div>
    <br /><br />

    <input type="text" id="myInput" placeholder="Enter" />
    <br /><br />

    <form id="myForm">
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button type="submit">Submit</button>
    </form>
 
    <br /><br />

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <button id="addItem">Add Item</button>

    <script type="module" src="./app.js"></script>
  </body>
</html>
